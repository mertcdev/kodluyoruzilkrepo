    <article>

                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>

                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </font>
        </center>
        <center class="subs">
            <font size="-1">
